baseURL: 'https://kamesanblog.github.io/'
languageCode: 'zh-tw'
title: '卡美桑的家'
theme: 'PaperMod'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: 卡美桑的家在這裡唷
  description: "分享生活上的一些體驗"
  keywords: [ Blog, Portfolio, PaperMod ]
  author: 卡美桑
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

outputs:
  home:
  - HTML
  - RSS
  - JSON

menu:
  main:
  - identifier: categories
    name: Categories
    url: /categories/
    weight: 20
  - identifier: tags
    name: Tags
    url: /tags/
    weight: 30
  - identifier: archives
    name: Archives
    url: /archives/
    weight: 10
  - identifier: search
    name: Search
    url: /search/
    weight: 40
