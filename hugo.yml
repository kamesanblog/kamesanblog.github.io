baseURL: 'https://kamesanblog.github.io/'
languageCode: 'zh-tw'
title: '卡美的家'
theme: 'PaperMod'

# 網站參數設定
params:
  description: "歡迎來到我的網站，這裡記錄我的學習與生活點滴。"

  # 首頁標題
  home:
    title: "首頁"
    description: "我的網站"

  # 文章相關設定
  page:
    # 啟用文章目錄
    ShowToc: true
    # 設定目錄顯示的層級（1~6）
    TocOpen: true
    Toc: true

    # 啟用文章標籤
    ShowTags: true

    # 啟用上一篇/下一篇文章導覽
    ShowBreadCrumbs: true
    ShowPostNavLinks: true

# 搜尋功能設定
outputs:
  home: [ "HTML", "RSS", "JSON" ]

# 導覽列選單設定
menu:
  main:
  - name: "首頁"
    url: "/"
    weight: 1
  - name: "文章"
    url: "/posts/"
    weight: 2
  - name: "標籤"
    url: "/tags/"
    weight: 3
  - name: "分類"
    url: "/categories/"
    weight: 4
