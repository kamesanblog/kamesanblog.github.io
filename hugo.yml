baseURL: 'https://kamesanblog.github.io/'
languageCode: 'zh-tw'
title: '卡美桑的家'
languageName: "繁體中文"
pagination.pagerSize: 5
theme: 'PaperMod'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production

  description: "分享生活上的一些體驗"
  keywords: [ Blog, Portfolio, PaperMod, 卡美桑 ]
  author: 卡美桑
  DateFormat: "2025年9月23日"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "卡美桑的家"
    iconHeight: 35

  homeInfoParams:
    Title: "今天存在了嗎？"
    Content: 歡迎來到卡美桑的家，這裡分享生活上的點點滴滴。

  socialIcons:
  - name: email
    url: "mailto:taitungchishang@gmail.com"

outputs:
  home:
  - HTML
  - RSS
  - JSON

menu:
  main:
  - identifier: archives
    name: 歸檔
    url: /archives/
    weight: 10
  - identifier: categories
    name: 分類
    url: /categories/
    weight: 20
  - identifier: tags
    name: 標籤
    url: /tags/
    weight: 30
  - identifier: about
    name: 關於我
    url: /about/
    weight: 40
  - identifier: rss
    name: RSS
    url: /index.xml
    weight: 50
  - identifier: search
    name: 搜尋
    url: /search/
    weight: 60

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false

#強制圖片來自下面的資料夾
module:
  mounts:
  - source: 'assets'
    target: 'assets'
  - source: 'static'
    target: 'assets'
